@include-when-export url(https://raw.githubusercontent.com/slashfoo/lmweb/master/style/latinmodern-mono-light.css);

html {
    font-size: 12pt;
}

    content: '\221A';
    display: inline-block;
    width: 1.25rem;
    height: 1.6rem;
    vertical-align: middle;
    text-align: center;
    color: #bbb;

}

    color: inherit;
}

    margin-top: 0px;

    content: '\2610';

    width: 1.25rem;
    height: 1.6rem;
    vertical-align: middle;
    text-align: center;

    background-color: inherit;
